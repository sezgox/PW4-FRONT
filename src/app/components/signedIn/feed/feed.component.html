
<div class="container">
   
    
    
    <div class="m-5 md-m-3">
      <h1>Notes Feed</h1>
      <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Filters
      </button>
    </div>

    <div class="modal" tabindex="-1" id="exampleModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-body-secondary">Filter</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <span class="input-group-text">Username</span>
              <input type="text" aria-label="Username" class="form-control" placeholder="Username" [(ngModel)]="username" >
            </div>
            <div class="input-group">
              <span class="input-group-text">Date</span>
              <input type="date" aria-label="Date" class="form-control" [(ngModel)]="date">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
            <button type="submit" class="btn btn-primary" (click)="save()">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  <div *ngIf="!loading; else loadingTemplate" class="container" >
    <div *ngIf="notes.length > 0; else anyNotesYet" class="container notes">
      <div *ngFor="let note of notes" class="note m-4 p-3 rounded minh d-flex flex-column justify-content-between">
        <div>
          <div class="d-flex inline justify-content-between align-items-center">
            <h5 class="card-title">{{ note.title }}</h5>
            <a routerLink="/profile/{{note.user}}" class="card-link">{{ note.user }}</a>
          </div>
          <h6 class="card-subtitle mb-2 text-body-secondary"> {{ note.updatedAt }} </h6>
          <p class="card-text">{{ note.description }}</p>
        </div>
      </div>
    </div>
    <ng-template #anyNotesYet>
      <p class="m-4 p-3">No hay notas todavia...</p>
    </ng-template>
  </div>
  <ng-template #loadingTemplate>
    <p>Loading...</p>
  </ng-template>
</div>
